<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gofoodie contact</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="icon" href="./assets/images/icon-meta.png">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
</head>

<body>

    <header>
        <nav class="navbar navbar-expand-lg navigation-wrap">
            <div class="container">
                <a class="navbar-brand" href="./"> <span class="fw-bold">GoFoodie</span> 
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="./">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./About.html">About Us</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./">Explore Food</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./Contact.html">Contact</a>
                        </li>
                        <li>
                            <button href="tel:9999999" class="main-btn">Call Now</button>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <section id="contact">
        <div class="contact-section">
            <div class="container">
                <div class="row">
                    <div class="col-sm-12">
                        <div class="text-center pb-4">
                            <h2>Contact <span>Us</span></h2>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6 mb-4">
                        <img src="assets/images/contact.jpg" alt="" class="img-fluid">
                    </div>
                    <div class="col-sm-6 mb-4">
                        <form action="#">

                            <div class="form-group">
                                <label for="name">Name</label>
                                <input type="text" name="name" id="name" class="form-control"
                                    placeholder="Enter your name">
                            </div>

                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" name="email" id="email" class="form-control"
                                    placeholder="Enter your email">
                            </div>

                            <div class="form-group">
                                <label for="subject">Subject</label>
                                <input type="text" name="subject" id="subject" class="form-control"
                                    placeholder="Enter your subject">
                            </div>

                            <div class="form-group">
                                <label for="message">Message</label><br>
                                <textarea name="message" id="" cols="20" rows="2"
                                    placeholder="Enter your message"></textarea>
                            </div>

                            <button type="submit" class="main-btn">Submit</button>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section id="footer">
        <div class="footer py-5">
            <div class="container">
                <div class="row">
                    <div class="col-md-12 text-center">
                        <a href="/" class="footer-link">Home</a>
                        <a href="./About.html" class="footer-link">About</a>
                        <a href="./Contact.html" class="footer-link">Contact</a>
                        <a href="/" class="footer-link">Order</a>
                        <div class="footer-social pt-4 text-center">
                            <a href="#"><img src="assets/images/facebook.png" alt=""></a>
                            <a href="#"><img src="assets/images/twitter.png" alt=""></a>
                            <a href="#"><img src="assets/images/youtube.png" alt=""></a>
                            <a href="#"><img src="assets/images/linked.png" alt=""></a>
                            <a href="#"><img src="assets/images/instagram.png" alt=""></a>
                        </div>
                    </div>

                    <div class="col-sm-12">
                        <div class="footer-copy">
                            <div class="copy-right text-center pt-5">
                                <p class="text-light"> Developed with ‚ù§<br>&copy; Copyright 2023 | All rights reserved.</p>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>

</html>
